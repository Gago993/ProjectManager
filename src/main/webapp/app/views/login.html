	<!-- Login panel -->
	<div id="login" class="loginpanel" ng-if="showLogin">
		  <div class="txt">
		    <input id="user" type="text" placeholder="Email" ng-model="user.email" />
		    <label for="user" class="entypo-user"></label>
		  </div>
		  <div class="txt">
		    <input id="pwd" type="password" placeholder="Password" ng-model="user.password"/>
		    <label for="pwd" class="entypo-lock"></label>
		  </div>
		  <div class="buttons">
		    <input type="button" value="Login" ng-click="login()" />
		    <span>
		      <a ng-click="showRegister()" class="entypo-user-add register">Register</a>
		    </span>
		  </div>
	  <div class="hr">
	    <div></div>
	    <div>OR</div>
	    <div></div>
	  </div>
	  
	  <div class="social">
	    <a href="javascript:void(0)" class="facebook"></a>
	    <a href="javascript:void(0)" class="twitter"></a>
	    <a href="javascript:void(0)" class="googleplus"></a>
	  </div>
	</div>

	<!-- Register panel -->
	<div id="register" class="loginpanel" ng-if="!showLogin" >
		  <div class="txt">
		    <input id="user" type="text" placeholder="Username" ng-model="newUser.username" />
		    <label for="user" class="entypo-user"></label>
		  </div>
		  <div class="txt">
		    <input id="firstname" type="text" placeholder="First Name" ng-model="newUser.firstname" />
		    <label for="firstname" class="entypo-user"></label>
		  </div>
		  <div class="txt">
		    <input id="lastname" type="text" placeholder="Last Name" ng-model="newUser.lastname" />
		    <label for="lastname" class="entypo-user"></label>
		  </div>
		  <div class="txt">
		    <input id="pwd" type="password" placeholder="Password" ng-model="newUser.password"/>
		    <label for="pwd" class="entypo-lock"></label>
		  </div>
		  <div class="txt">
		    <input id="cpwd" type="password" placeholder="Repeat Password" ng-model="repeatPassword"/>
		    <label for="cpwd" class="entypo-lock"></label>
		  </div>
		  
		  <div class="buttons">
		    <input type="button" value="Register" ng-click="register()" />
		    <span>
		      <a ng-click="showRegister()"  class="entypo-user-add register">Sign In</a>
		    </span>
		  </div>
	  
	  <div class="hr">
	    <div></div>
	    <div>OR</div>
	    <div></div>
	  </div>
	  
	  <div class="social">
	    <a href="javascript:void(0)" class="facebook"></a>
	    <a href="javascript:void(0)" class="twitter"></a>
	    <a href="javascript:void(0)" class="googleplus"></a>
	  </div>
	</div>
