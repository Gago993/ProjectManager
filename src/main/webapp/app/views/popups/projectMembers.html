<div class="modal-header">
    <h3 class="modal-title">Project Members</h3>
</div>
<div class="modal-body">
   
    <form class="form-horizontal" role="form">
        <div class="pr-managers">
        	<h3>Managers:</h3>
        	<ul class="member-list">
        		<li ng-repeat="manager in managers track by $index"><img ng-src="{{'app/uploads/pictures/' + (manager.picture != '' ? (manager.picture + '.png') : 'default.png')}}" alt="" /><span>{{manager.firstname + ' ' + manager.lastname}}</span></li>
        	</ul>
        </div>
        
        <div class="pr-employees">
        	<h3>Employees:</h3>
        	<ul class="member-list">
        		<li ng-repeat="employee in employees track by $index"><img ng-src="{{'app/uploads/pictures/' + (employee.picture != '' ? (employee.picture + '.png') : 'default.png')}}" alt="" /><span>{{employee.firstname + ' ' + employee.lastname}}</span><button class="btn" ng-click="removeEmployee(employee)">Remove</button><button class="btn" ng-click="promoteEmployee(employee)">Promote</button></li>
        	</ul>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-3">Add employee:</label>
            <div class="col-sm-8">
            <angucomplete-alt id="members"
              placeholder="Email..."
              pause="400"
              remote-url="http://localhost:8080/projectmanager/members/search?email="
              title-field="firstname,lastname"
              minlength="2"
              input-class="form-control form-control-small"
			  selected-object="addEmployee"></angucomplete-alt>
              <!--image-field="picture"--> <!-- this won't work, url is built manually -->    
            </div>
        </div>
</form>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-cancel" ng-click="cancel()">Cancel</button>
</div>
