<div class="modal-header">
    <h3 class="modal-title">Create New Project</h3>
</div>
<div class="modal-body">
   
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="project.name" class="form-control" placeholder="Enter Project Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Description:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="project.description" class="form-control" placeholder="Enter Project Description">
            </div>
        </div>
     
        <div class="form-group">
            <label class="control-label col-sm-2">Due Date:</label>
            <div class="col-sm-10">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="shortDate" ng-change="formatDate()" ng-model="project.dateDue" is-open="opened" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Time:</label>
            <div class="col-sm-10">
                <timepicker ng-model="project.dateDue" ng-change="formatDate()" show-meridian="ismeridian"></timepicker>
            </div>
        </div>

{{project}}        

</form>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="createProject()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
